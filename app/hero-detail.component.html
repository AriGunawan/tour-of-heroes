<div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4">
        <div *ngIf="hero">
            <h2>{{hero.name}} details!</h2>
            <form (ngSubmit)="onSubmit()" #heroForm="ngForm">                
                <div class="form-group" *ngIf="hero.id">
                    <label for="name">Id </label>
                    <input class="form-control" type="text" [value]="hero.id" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Name </label>
                    <input class="form-control" type="text" [(ngModel)]="hero.name" 
                        required ngControl="name" #name="ngForm">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="alterEgo">Alter Ego</label>
                    <input type="text" class="form-control" [(ngModel)]="hero.alterEgo"
                        ngControl="alterEgo">
                </div>
                <div class="form-group">
                    <label for="power">Hero Power</label>
                    <select name="" id="" class="form-control" [(ngModel)]="hero.power" 
                        ngControl="power" #power="ngForm" required>
                        <option value="" *ngFor="let p of powers" [value]="p">{{p}}</option>
                    </select>
                    <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                        Power is required
                    </div>
                </div>
                <button class="btn btn-danger" (click)="goBack()">Back</button>
                <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Save</button>
                <!--<button (click)="goBack()">Back</button>
                <button (click)="save()">Save</button>-->
            </form>
        </div>
    </div>
</div>
