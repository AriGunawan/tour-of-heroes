<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="hero">
            <h2 class="title">{{hero.name}} details!</h2>
            <div class="col-md-4">
                <div class="panel panel-default left-panel">
				  	<div class="panel-body">
				    	<div>
				    		<img class="hero-pict" src="{{pictureLink}}">
				    	</div>
				  	</div>
				</div>
            </div>
            <div class="col-md-8">
                <form (ngSubmit)="onSubmit()" #heroForm="ngForm">                
                    <div class="form-group" *ngIf="hero.id">
                        <label for="name">Id </label>
                        <input class="form-control" type="text" [value]="hero.id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name">Name </label>
                        <input class="form-control" type="text" [(ngModel)]="hero.name" 
                            required ngControl="name" #name="ngForm">
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="alterEgo">Alter Ego</label>
                        <input type="text" class="form-control" [(ngModel)]="hero.alter_ego"
                            ngControl="alter_ego">
                    </div>
                    <div class="form-group">
                        <label for="power">Hero Power</label>
                        <select name="" id="" class="form-control" [(ngModel)]="hero.power_id" 
                            ngControl="power" #power="ngForm" required>
                            <option value="" *ngFor="let p of powers" [value]="p.id">{{p.name}}</option>
                        </select>
                        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                            Power is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="picture">Picture</label>
                        <input type="file" id="photo" (change)="onFileChange($event)" ngControl="picture" class="input-text">
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" [disabled]="!heroForm.form.valid">Save</button>
                    <button type="button" class="btn btn-danger pull-right btn-left" (click)="goBack()">Back</button>
                </form>
            </div>
        </div>
    </div>
</div>
